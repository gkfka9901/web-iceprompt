<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<h1 th:text="${web.title}">제목입니다.</h1>
<div th:each="content : ${web.webContentList}">
    <div>
        <h3>내용:</h3>
        <p th:text="${content.content}"></p>
    </div>
</div>
<a th:href="@{/web/delete(id=${web.id})}">글삭제</a>
<a th:href="@{/web/modify/{id}(id=${web.id})}">수정</a>
</body>
</html>
